<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Pantry | Sign Up</title>
  <link
    rel="stylesheet"
    href="/styles/signUp.css"
  />
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <!-- Font Awesome for the eye icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="signup-page">
    <div class="infoWrapper">
      <h1 class="heading">Smart Pantry</h1>
      <h3 class="createAcc">Create Your Account</h3>
      <p class="supportive">
        Join Smart Pantry to manage your groceries efficiently
      </p>
    </div>

    <div class="infoContainer">
      <form action="#" class="signUpForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group password-group">
          <label for="password">Password *</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              required
            />
            <i class="fa-regular fa-eye toggle-password" id="password-toggle"></i>
          </div>
        </div>

        <div class="form-group password-group">
          <label for="confirm-password">Confirm Password *</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              required
            />
            <i class="fa-regular fa-eye toggle-password" id="confirm-password-toggle"></i>
          </div>
        </div>

        <button type="submit" class="btn submit-btn">Sign Up</button>

        <div style="text-align:center; margin: 1rem 0;">
          <button type="button" class="btn submit-btn" id="google-login" style="background:#db4437; margin-bottom: 0.5rem;"><i class="fab fa-google"></i> Sign Up with Google</button><br>
          <button type="button" class="btn submit-btn" id="github-login" style="background:#333;"><i class="fab fa-github"></i> Sign Up with GitHub</button>
        </div>

        <p class="endText">
          Already have an account?
          <a href="/login.html" class="login-link">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        // Find the input field within the same wrapper
        const input = icon.parentElement.querySelector('input');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        
        // Toggle the icon
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
  <script src="/scripts/app.js"></script>
</body>
</html>
