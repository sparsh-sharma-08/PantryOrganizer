<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Pantry | Sign Up</title>
  <link
    rel="stylesheet"
    href="/public/styles/signUp.css"
  />
  <link rel="icon" type="image/png" href="/public/images/favicon.png">
  <!-- Font Awesome for the eye icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="signup-page">
    <div class="infoWrapper">
      <h1 class="heading">Smart Pantry</h1>
      <h3 class="createAcc">Create Your Account</h3>
      <p class="supportive">
        Join Smart Pantry to manage your groceries efficiently
      </p>
    </div>

    <div class="infoContainer">
      <form action="#" class="signUpForm">
        <div class="form-group">
          <label for="username">Username *</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group password-group">
          <label for="password">Password *</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />
          <i class="fa-regular fa-eye toggle-password" style="margin-top: 1rem"></i>
        </div>

        <div class="form-group password-group">
          <label for="confirm-password">Confirm Password *</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
            required
          />
          <i class="fa-regular fa-eye toggle-password" style="margin-top: 1rem"></i>
        </div>

        <button type="submit" class="btn submit-btn">Sign Up</button>

        <p class="endText">
          Already have an account?
          <a href="/public/login.html" class="login-link">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.previousElementSibling;
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
