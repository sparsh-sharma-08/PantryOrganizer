<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications - Smart Pantry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles/main.css"/>
  <link rel="stylesheet" href="/styles/notification.css"/>
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <span class="logo">Smart Pantry</span>
    <div class="nav-links">
      <a href="/dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
      <a href="/shopping-list.html"><i class="fa fa-list"></i> Shopping List</a>
      <a href="/notification.html" class="active"><i class="fa fa-bell"></i> Notifications <span class="notif-dot">3</span></a>
      <a href="/settings.html"><i class="fa fa-cog"></i> Settings</a>
    </div>
    <div class="nav-actions">
      <a href="/settings.html" class="avatar-link">
        <div class="avatar-placeholder" id="userAvatar">
          <i class="fa fa-user"></i>
        </div>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="notification-container">
      <div class="notification-header">
        <h1>Notifications</h1>
        <div class="notification-actions">
          <button class="mark-all-read-btn" id="markAllReadBtn">Mark All as Read</button>
          <button class="clear-all-btn" id="clearAllBtn">Clear All</button>
        </div>
      </div>

      <div class="notification-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="expiry">Expiry</button>
        <button class="filter-btn" data-filter="shopping">Shopping</button>
        <button class="filter-btn" data-filter="system">System</button>
      </div>

      <div class="notifications-list" id="notificationsList">
        <!-- Dynamic notifications will be rendered here by JS -->
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">
          <i class="fa fa-bell-slash"></i>
        </div>
        <h3>No Notifications</h3>
        <p>You're all caught up! Check back later for new updates.</p>
      </div>
    </section>
  </main>
  <script src="/scripts/navbar.js"></script>
  <script src="/scripts/notification.js"></script>
</body>
</html>
