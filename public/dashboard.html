<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Pantry Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles/dashboard.css"/>
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <span class="logo">Smart Pantry</span>
    <div class="nav-links">
      <a href="/dashboard.html" class="active"><i class="fa fa-home"></i> Dashboard</a>
      <a href="/shopping-list.html"><i class="fa fa-list"></i> Shopping List</a>
      <a href="/notification.html"><i class="fa fa-bell"></i> Notifications <span class="notif-dot">3</span></a>
      <a href="/settings.html"><i class="fa fa-cog"></i> Settings</a>
    </div>
    <div class="nav-actions">
      <button class="add-btn">+ Add Item</button>
      <a href="/settings.html" class="avatar-link">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="avatar"/>
      </a>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <main>
    <section class="dashboard-container">
      <h1>My Pantry Dashboard</h1>
      <p class="subtitle">Track your pantry items and never waste food again</p>
      <div class="search-filter-row">
        <input type="text" class="search-input" placeholder="Search pantry items..." id="searchInput"/>
        <select class="filter-select" id="categoryFilter">
          <option value="">All Categories</option>
        </select>
        <select class="filter-select" id="statusFilter">
          <option value="">All Status</option>
          <option value="Fresh">Fresh</option>
          <option value="Expiring">Expiring</option>
          <option value="Expired">Expired</option>
        </select>
      </div>
      <div class="summary-cards">
        <div class="summary-card">
          <div class="summary-title">Total Items</div>
          <div class="summary-value">0</div>
          <div class="summary-icon bg-blue"><i class="fa fa-archive"></i></div>
        </div>
        <div class="summary-card">
          <div class="summary-title">Fresh Items</div>
          <div class="summary-value green">0</div>
          <div class="summary-icon bg-green"><i class="fa fa-check-circle"></i></div>
        </div>
        <div class="summary-card">
          <div class="summary-title">Expiring Soon</div>
          <div class="summary-value orange">0</div>
          <div class="summary-icon bg-orange"><i class="fa fa-exclamation-circle"></i></div>
        </div>
        <div class="summary-card">
          <div class="summary-title">Expired</div>
          <div class="summary-value red">0</div>
          <div class="summary-icon bg-red"><i class="fa fa-exclamation"></i></div>
        </div>
      </div>
      <div class="pantry-grid" id="pantryGrid">
        <!-- Pantry items will be loaded dynamically -->
      </div>
    </section>
  </main>
  <!-- Add Item Modal -->
<div id="addItemModal" class="modal-overlay" style="display:none;">
  <div class="modal">
    <h2>Add New Pantry Item</h2>
    <form id="addItemForm">
      <label>
        Item Name:
        <input type="text" id="itemName" required />
      </label>
      <label>
        Quantity:
        <input type="text" id="itemQty" required />
      </label>
      <label>
        Category:
        <select id="itemCategory" required>
          <option value="">Select Category</option>
          <option value="Dairy">Dairy</option>
          <option value="Fruits">Fruits</option>
          <option value="Vegetables">Vegetables</option>
          <option value="Meat">Meat</option>
          <option value="Grains">Grains</option>
          <option value="Bakery">Bakery</option>
          <option value="Canned Goods">Canned Goods</option>
          <option value="Beverages">Beverages</option>
          <option value="Snacks">Snacks</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>
        Expiry Date:
        <input type="date" id="itemExpiry" required />
      </label>
      <div class="modal-actions">
        <button type="submit" class="view-btn">Add</button>
        <button type="button" class="dismiss-btn" id="cancelAddItem">Cancel</button>
      </div>
    </form>
  </div>
</div>

  <!-- Edit Item Modal -->
  <div id="editItemModal" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h2>Edit Pantry Item</h2>
      <form id="editItemForm">
        <input type="hidden" id="editItemId" />
        <label>
          Item Name:
          <input type="text" id="editItemName" required />
        </label>
        <label>
          Quantity:
          <input type="text" id="editItemQty" required />
        </label>
        <label>
          Category:
          <select id="editItemCategory" required>
            <option value="">Select Category</option>
            <option value="Dairy">Dairy</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Meat">Meat</option>
            <option value="Grains">Grains</option>
            <option value="Bakery">Bakery</option>
            <option value="Canned Goods">Canned Goods</option>
            <option value="Beverages">Beverages</option>
            <option value="Snacks">Snacks</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>
          Expiry Date:
          <input type="date" id="editItemExpiry" required />
        </label>
        <div class="modal-actions">
          <button type="submit" class="view-btn">Save Changes</button>
          <button type="button" class="dismiss-btn" id="cancelEditItem">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/scripts/navbar.js"></script>
  <script src="/scripts/dashboard.js"></script>
</body>
</html>
