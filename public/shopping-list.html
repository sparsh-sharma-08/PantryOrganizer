<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List - Smart Pantry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles/main.css"/>
  <link rel="stylesheet" href="/styles/shopping-list.css"/>
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <span class="logo">Smart Pantry</span>
    <div class="nav-links">
      <a href="/dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
      <a href="/shopping-list.html" class="active"><i class="fa fa-list"></i> Shopping List</a>
      <a href="/notification.html"><i class="fa fa-bell"></i> Notifications <span class="notif-dot">3</span></a>
      <a href="/settings.html"><i class="fa fa-cog"></i> Settings</a>
    </div>
    <div class="nav-actions">
      <a href="/settings.html" class="avatar-link">
        <div class="avatar-placeholder" id="userAvatar">
          <i class="fa fa-user"></i>
        </div>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="shopping-container">
      <h1>Shopping List</h1>
      <p class="subtitle">Keep track of items you need to buy</p>
      
      <div class="list-controls">
        <button class="add-item-btn" id="addItemBtn">
          <i class="fa fa-plus"></i>
          Add New Item
        </button>
      </div>
      
      <div class="shopping-lists">
        <div class="list-section">
          <h2>To Buy <span class="item-count">3</span></h2>
          <div class="item-list" id="toBuyList">
            
          </div>
        </div>
        
        <div class="list-section">
          <h2>Bought <span class="item-count">2</span></h2>
          <div class="item-list" id="boughtList">
            
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Add Item Modal -->
  <div id="addItemModal" class="modal-overlay">
    <div class="modal">
      <h2>Add to Shopping List</h2>
      <form id="addItemForm">
        <label>
          Item Name:
          <input type="text" id="itemName" placeholder="e.g., Flour" required />
        </label>
        <label>
          Quantity Needed:
          <input type="text" id="itemNeed" placeholder="e.g., 1 kg" required />
        </label>
        <label>
          Category:
          <select id="itemCategory" required>
            <option value="">Select Category</option>
            <option value="Dairy">Dairy</option>
            <option value="Bakery">Bakery</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Meat">Meat</option>
            <option value="Grains">Grains</option>
            <option value="Snacks">Snacks</option>
            <option value="Beverages">Beverages</option>
            <option value="Frozen">Frozen</option>
            <option value="Condiments">Condiments</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>
          Expiry Date:
          <input type="date" id="itemExpiry" required />
        </label>
        <label>
          Notes (optional):
          <input type="text" id="itemStatus" placeholder="e.g., Running low, brand preference, etc." />
        </label>
        <div class="modal-actions">
          <button type="submit" class="primary-btn">Add Item</button>
          <button type="button" class="secondary-btn" id="cancelAddItem">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/scripts/navbar.js"></script>
  <script src="/scripts/shopping-list.js"></script>
</body>
</html>
