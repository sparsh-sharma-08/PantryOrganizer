<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Pantry | Login</title>
  <link
    rel="stylesheet"
    href="/styles/signUp.css"
  />
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <!-- Font Awesome for the eye icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="signup-page">
    <div class="infoWrapper">
      <h1 class="heading">Smart Pantry</h1>
      <h3 class="createAcc">Welcome Back</h3>
      <p class="supportive">
        Sign In to your account to continue
      </p>
    </div>

    <div class="infoContainer">
      <form action="#" class="signUpForm">
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group password-group">
          <label for="password">Password *</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter your Password"
              required
            />
            <i class="fa-regular fa-eye toggle-password" id="password-toggle"></i>
          </div>
        </div>

        <button type="submit" class="btn submit-btn">Login</button>

        <p class="endText">
          Don't have an account?
          <a href="/signup.html" class="login-link">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        // Find the input field within the same wrapper
        const input = icon.parentElement.querySelector('input');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        
        // Toggle the icon
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
