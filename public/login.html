<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Pantry | Login</title>
  <link
    rel="stylesheet"
    href="/styles/signUp.css"
  />
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <!-- Font Awesome for the eye icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="signup-page">
    <div class="infoWrapper">
      <h1 class="heading">Smart Pantry</h1>
      <h3 class="createAcc">Welcome Back</h3>
      <p class="supportive">
        Sign In to your account to continue
      </p>
    </div>

    <div class="infoContainer">
      <form action="#" class="signUpForm">
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group password-group">
          <label for="password">Password *</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter your Password"
              required
            />
            <i class="fa-regular fa-eye toggle-password" id="password-toggle"></i>
          </div>
        </div>

        <button type="submit" class="btn submit-btn">Login</button>

        <div style="text-align:center; margin: 1rem 0;">
          <button type="button" class="btn submit-btn" id="google-login" style="background:#db4437; margin-bottom: 0.5rem;"><i class="fab fa-google"></i> Login with Google</button><br>
          <button type="button" class="btn submit-btn" id="github-login" style="background:#333;"><i class="fab fa-github"></i> Login with GitHub</button>
        </div>

        <p class="endText">
          Don't have an account?
          <a href="/signup.html" class="login-link">Sign Up</a>
        </p>

        <p style="text-align:center;">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Reset Password Modal -->
  <div id="resetModal" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h2>Reset Password</h2>
      <form id="resetStep1">
        <label>
          Enter your email:
          <input type="email" id="resetEmail" required />
        </label>
        <button type="submit">Send OTP</button>
        <button type="button" id="closeResetModal">Cancel</button>
      </form>
      <form id="resetStep2" style="display:none;">
        <label>
          Enter OTP:
          <input type="text" id="resetOtp" required />
        </label>
        <label style="position:relative;">
          New Password:
          <input type="password" id="resetNewPassword" required />
          <i class="fa-regular fa-eye toggle-reset-password" id="reset-password-toggle" style="position:absolute;right:1rem;top:50%;transform:translateY(-50%);cursor:pointer; padding-top: 1rem;"></i>
        </label>
        <label style="position:relative;">
          Confirm Password:
          <input type="password" id="resetConfirmPassword" required />
          <i class="fa-regular fa-eye toggle-reset-password" id="reset-confirm-password-toggle" style="position:absolute;right:1rem;top:50%;transform:translateY(-50%);cursor:pointer; padding-top: 1rem;"></i>
        </label>
        <button type="submit">Reset Password</button>
        <button type="button" id="closeResetModal2">Cancel</button>
      </form>
      <div id="resetMessage" style="color:red;margin-top:10px;"></div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        // Find the input field within the same wrapper
        const input = icon.parentElement.querySelector('input');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        
        // Toggle the icon
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/reset-password.js"></script>
</body>
</html>
